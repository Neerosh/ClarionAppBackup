<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clarion App Backup</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script defer src="render.js"></script>
  </head>
  <body class="bg-dark text-white">
    <div class="container p-3">
      <p class="mt-3">
        How to use: select and .app file to open, this program will watch for changes while the file is open and save a copy of it on your user temp file, for every change ocurred.
      </p>
      <div class="input-group text-black mt-4 mb-3">
        <span class="input-group-text">App :</span>
        <input type="text" class="form-control" id="inputSelectedApp" disabled>
      </div>

      <div class="d-flex flex-wrap align-items-between">
        <div class="me-auto">
          <button id="btnSelectApp" class="btn btn-primary mb-2" >
            <i class="bi bi-search me-2"></i>Select App
          </button>
          <button id="btnOpenApp" class="btn btn-primary mb-2" disabled>
            <i class="bi bi-folder2-open me-2"></i>Open App
          </button>
        </div>
        <div>
          <button id="btnDeleteBackupApp" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#modalDeleteBackupApp" disabled>
            <i class="bi bi-folder-x me-2"></i>Delete Backup App
          </button>
          <button id="btnCopyBackupApp" class="btn btn-primary mb-2" disabled>
            <i class="bi bi-folder-symlink me-2"></i>Copy Backup App
          </button>
        </div>
      </div>
      <div id="divAlerts" class="mt-2">
      </div>
      <div id="divToasts" class="toast-container position-fixed bottom-0 end-0 p-3">
      </div>
    </div>
      <div class="modal fade text-black" id="modalDeleteBackupApp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Confirmation Delete Backup</h5>
              <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              You are about to delete the backup file, Are you sure?
            </div>
            <div class="modal-footer">
              <button id="btnModalYesDeleteBackupApp" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
              <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
